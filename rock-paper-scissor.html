<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<center>
<body>

    <div class="header result-area">
        <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="https://www.facebook.com/NASTYM1KE">FB: Pattanawat Wt</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="https://www.youtube.com/@pattanawat">YT: Pattanawat</a>
        </nav>
    <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#"></a>
    </div>

    <div class="result-area">
        <h1>Rock, Paper, Scissors</h1>
        <img src="game-icon.PNG" alt="Jazz" class="jazz-image" height="200" width="200">
        <p>Challenge Jazz to a game of Rock, Paper, Scissors!</p>
    </div>

    <div class="btn-group result-area choices" role="group" aria-label="Basic example">
    <button id="rock" type="button" class="btn btn-primary">Rock!</button>

        <p id="player-choice">Player chose: </p>
        <p id="computer-choice">Jazz chose: </p>
        <p id="result-message">Result: </p>
        <h2 id="score">Score: Player 0 - 0 Jazz</h2>
